{% extends 'admin/adminbase.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-info table-striped table-hover">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Image</th>
                        <th>joined On</th>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                            <tr>
                                <td>{{customer.id}}</td>
                                <td>{{customer.name}}</td>
                                <td>{{customer.phone}}</td>
                                <td>{{customer.email}}</td>
                                <td><img src="{{customer.image.url}}" alt="" width="50px" height="50px"></td>
                                <td>{{customer.joined_on}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
