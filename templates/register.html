<style>
    #id_Username {
        border-radius: 10px;
    }

    #id_Email {
        border-radius: 10px;
    }

    #id_password1 {
        border-radius: 10px;
    }

    #id_password2 {
        border-radius: 10px;
    }
    
</style>

{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h4 class="text-center">Register</h4>
                <hr>
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{error_message}}
                    </div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input style="border-radius: 10px;" type="text" placeholder="Enter Username" name="username" required value="{{values.username}}">
                    <br>
                    <label for="email">Email:</label>
                    <input style="border-radius: 10px;" class="mt-3" type="email" placeholder="Enter Email" name="email" required value="{{values.email}}">
                    <br>
                    <label for="password1">Password:</label>
                    <input style="border-radius: 10px;" class="mt-3" type="password" placeholder="Enter Password" name="password1" required>
                    <br>
                    <label for="password2">Confirm Password:</label>
                    <input style="border-radius: 10px;" class="mt-3" type="password" placeholder="Enter Password Again" name="password2" required>
                    <br>

                    <button class="mt-3 btn btn-dark btn-lg w-50" type="submit">Register</button>
                </form>
            </div>
        </div>
        <p class="my-4"><span class="mx-4">Already A User</span><a href="{% url 'loginpage' %}">Login</a></p>
    </div>

{% endblock %}
