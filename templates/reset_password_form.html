{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="container">
    <h3>Enter new password</h3>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

    <form action="" method="POST">
        {% csrf_token %}
        {{form}}
        <br>

        <input class="btn btn-lg btn-primary w-50" style="margin-top: 10px;" type="submit" value="Update Password">
    </form>
</div>
{% endblock %}
